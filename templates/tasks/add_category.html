{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}

    Adicionar Categoria - {{ block.super }}

{% endblock title %}


{% block body %}
    <div class="container"> 
        <h1>Adicionar Categoria</h1>
        <div class="row">
            <div class="col-md-12">
                <from action="." method="POST">
                {% csrf_token %}
                <div class="form group">
                    <label for="">Nome</label>
                    {{ form.name }}
                </div>
                <div class="form group">
                    <label for="">Descrição</label>
                    {{ form.description }}
                </div>

                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>
    </div>


{% endblock body %}
