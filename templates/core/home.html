{% extends 'base.html' %}

{% load widget_tweaks %}


{% block title %}
    {{ block.super }}
{% endblock title %}


{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Tarefas do Dia</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Tarefa</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Data Final</th>
                        </tr>
                    </thead>
                    <tbody>
                    
                    {% for task in tasks %}
                        
                        <tr>
                            <th>{{ task.name }}</th>
                            <td>{{ task.description }}</td>
                            <td>{{ task.end_date }}</td>
                        </tr>
                        
                    {% endfor %}
                        
                    </tbody>
                </table>

            </div>
        </div>
    </div>
{% endblock body %}
